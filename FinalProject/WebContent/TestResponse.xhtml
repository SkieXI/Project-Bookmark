<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:body>
	<!-- Set the Layout and Title for this page -->
	<ui:composition template="/layouts/commonLayout.xhtml">
	<ui:define name="title">JSF Response Page</ui:define>
	<ui:define name="content">
		<!-- Welcome Label, Orders Data Grid, and Navigation Back to Login -->
		<div align="center"> 
			Hello #{user.firstName} #{user.lastName}. Petitions are:<br/>
			<br/>
			<h:dataTable value="#{petitions.petitions}" var="p" styleClass="order-table" headerClass="order-table-header" rowClasses="order-table-odd-row,order-table-even-row">
    			<h:column>
    			<!-- this.petitionID = ID;
		this.petitionUser = user;
		this.petitionName = pN;
		this.desciption = d;
		this.petitionBody = pB;
		this.votesNeeded = vN;
		this.upVotes = uV;
		this.downVotes = dV; -->
    				<f:facet name="header">Petition Number</f:facet> 
    				#{p.petitionID}
    			</h:column>
    			<h:column>
    				<f:facet name="header">Petition</f:facet> 
    				#{p.petitionName}
    			</h:column>
    			<h:column>
    				<f:facet name="header">Description</f:facet> 
    				#{p.desciption}
    			</h:column>
    			<h:column>
    				<f:facet name="header">Body</f:facet> 
    				#{p.petitionBody}
    			</h:column>
    			<h:column>
    				<f:facet name="header">Votes Needed</f:facet> 
    				#{p.votesNeeded}
    			</h:column>
    			<h:column>
    				<f:facet name="header">Up Votes</f:facet> 
    				#{p.upVotes}
    			</h:column>
    			<h:column>
    				<f:facet name="header">Down Votes</f:facet> 
    				#{p.downVotes}
    			</h:column>
    			<h:column>
    			<f:facet name="header">Buttons</f:facet>
    			<h:form>
    			<h:commandButton action="#{formController.onDelete(p)}" value="Delete #{p.petitionID}" />
    			<h:commandButton action="#{formController.onShowEdit(p)}" value="Edit" />
    			</h:form>
    			</h:column>
			</h:dataTable>
			<br/>
			<h:form>
			<h:button value="Create Petition" outcome="PetitionForm.xhtml" />
				<h:button value="Login Again" outcome="TestForm.xhtml" />
			</h:form>
		</div>
	</ui:define>
	</ui:composition>
</h:body>
 
</html>
